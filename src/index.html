<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">
    
    <title>CALCULEITOR</title>
  </head>
  <body>
    <style>
        body{
            background-color: lightgrey;
      }
    </style>
  <div class="container p-2 col-xs col-sm col-md">
      <center>
          <h1>
              Infinite Calculator
          </h1>
          <br>
          <div id="resultado" class="col-xs col-sm col-md-4 bg-white"></div>
          <br>
                      <div class="col p-1 col-xs col-sm col-md">
                        <div id="botones" class="btn-group-lg" role="group" aria-label="Basic example">
                        <button id="n7" type="button" class="btn btn-secondary">7</button>
                          <button id="n8" type="button" class="btn btn-secondary">8</button>
                          <button id="n9" type="button" class="btn btn-secondary">9</button>
                          <button id="what" type="button" class="btn btn-warning">D</button>
                          <button id="borrar" type="button" class="btn btn-danger">A</button>
                        </div>
                          
                      </div>
                      <div class="col p-1 col-xs col-sm col-md">
                        <div id="botones" class="btn-group-lg" role="group" aria-label="Basic example">
                          <button id="n4" type="button" class="btn btn-secondary">4</button>
                          <button id="n5" type="button" class="btn btn-secondary">5</button>
                          <button id="n6" type="button" class="btn btn-secondary">6</button>
                          <button id="m" type="button" class="btn btn-info">x</button>
                          <button id="d" type="button" class="btn btn-info">รท</button>
                        </div>
                      </div>
                      <div class="col p-1 col-xs col-sm col-md">
                        <div id="botones" class="btn-group-lg" role="group" aria-label="Basic example">
                          <button id="n1" type="button" class="btn btn-secondary">1</button>
                          <button id="n2" type="button" class="btn btn-secondary">2</button>
                          <button id="n3" type="button" class="btn btn-secondary">3</button>
                          <button id="s" type="button" class="btn btn-info">+</button>
                          <button id="r" type="button" class="btn btn-info">-</button>
                        </div>
                      </div>
                      <div class="col p-1 col-xs col-sm col-md">
                        <div id="botones" class="btn-group-lg" role="group" aria-label="Basic example">
                              <button id="n0" type="button-lg" class="btn btn-secondary">0</button>
                              <button id="igual" type="button" class="btn btn-success">=</button>
                        </div>
                      </div>
                      <br>
                      <div class="input-group mb-3 col-xs col-sm col-md">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="comandoL">Ingresar Comando:</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Ingresar Comando:" aria-describedby="inputGroup-sizing-default">
                        <button id="enviar" type="button" class="btn btn-success">Enviar</button>
                      </div>
      </center>

    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
